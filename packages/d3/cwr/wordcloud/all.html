<!DOCTYPE html>
<head>
    <title>Cwr</title>
    <style>
        .axis {
            display: none;
        }
        .block {
            width: auto;
            height:auto;
            float:left;
        }
    </style>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>
</head>

<body>
    <h1>Whole Cloud Representation of GC</h1>
    <ol>
        <li><a href="/cwr/index.html">Home</a></li>
        <li><a href="/cwr/wordcloud/index.html">Word Cloud</a></li>
        <li><a href="/cwr/wordcloud/sentiment.html">Sentiment Cloud</a></li>
        <li><a href="/cwr/wordcloud/all.html">Whole Cloud</a></li>
        <li><a href="/cwr/sunblust/index.html">Sunblust</a></li>
        <li><a href="/cwr/scatter/index.html">Scatter Plot</a></li>
        <li><a href="/cwr/bubble/index.html">Bubble Plot</a></li>
    </ol>
    
    <div id="block1" class="block"></div>
    <script>
        var topicIndex = {
            'Topic 1': 0,
            'Topic 2': 2,
            'Topic 3': 3,
            'Topic 4': 4,
            'Topic 5': 5,
            'Topic 6': 6
        };

        var margin = {top: 0, right: 0, bottom: 0, left: 0},
            width = 1500 - margin.left - margin.right,
            height = 700 - margin.top - margin.bottom;
        var color = d3.scale.ordinal().range(["#C733FF","#339CFF","#9FFF33","#436C0B","#FFC133", "#FF4C33"]);

        function display(data, container){
            var categories = d3.keys(d3.nest().key(function(d) { return d.topic; }).map(data));
            
            var fontSize = d3.scale.pow().exponent(5).domain([0,1]).range([10,80]);
            var layout = d3.layout.cloud()
                .timeInterval(1)
                .size([width, height])
                .words(data)
                .rotate(function(d) { return 0; })
                .font('monospace')
                .fontSize(function(d,i) { return (105 - d.font_size); })
                .text(function(d) { return d.label; })
                .spiral("archimedean")
                .on("end", draw)
                .start();

            var svg = d3.select(container).append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            var wordcloud = svg.append("g")
                .attr('class','wordcloud')
                .attr("transform", "translate(" + width/2 + "," + height/2 + ")");

            var x0 = d3.scale.ordinal()
                .rangeRoundBands([0, width], .1)
                .domain(categories);

            var xAxis = d3.svg.axis()
                .scale(x0)
                .orient("bottom");

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .selectAll('text')
                .style('font-size','20px')
                .style('fill',function(d) { return color(topicIndex[d.topic]); })
                .style('font','sans-serif');

            function draw(words) {
                wordcloud.selectAll("text")
                    .data(words)
                    .enter().append("text")
                    .attr('class','word')
                    .style("font-size", function(d) { return d.size + "px"; })
                    .style("font-family", function(d) { return d.font; })
                    .style("fill", function(d) { 
                        var paringObject = data.filter(function(obj) { return true});
                        return color(topicIndex[d.topic]); 
                    })
                    .attr("text-anchor", "middle")
                    .attr("transform", function(d) { return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")"; })
                    .text(function(d) { return d.label; });
            };
        }

        d3.csv("http://localhost:8080/cwr/data/covid19/cwr_gc.csv", function(error, data) {
            display(data, '#block1')
        });

        
    </script>
</body>
